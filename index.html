<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Poppins:400,700,900" rel="stylesheet">
  <link rel='stylesheet' type='text/css' href='./reset.css'>
  <link rel='stylesheet' type='text/css' href='./style.css'>
  <title>Our awesome dog site!!!</title>
</head>
<body>
  <header>
    <div>
      <h1>Dogspace!</h1>
      <h3>A social network for dogs!</h3>
    </div>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>My Human</li>
        <li>@Bark</li>
      </ul>
    </nav>
  </header>
  <main>
    <div class='dog-meta'>
      <img src='https://i.pinimg.com/736x/c6/4c/e0/c64ce05bf01ccb3ea8af44de5980cbe4--teacup-maltipoo-maltipoo-puppies.jpg' />
      <h2>Dog Willie!!!!</h2>
    </div>
    <div class='main-content'>
      <aside>
        <h4>Likes & Dislikes</h4>
        <ul>
          <li>Loves Chasing Squirrels</li>
          <li>Hates Bathtime</li>
          <li>Loves Sleeping</li>
        </ul>
      </aside>
      <article>
        <p>About Me blurb</p>
        <div>
          <p>5 or 6 pictures</p>
        </div>
      </article>
      <aside>
        <h3>Leave a comment!</h3>
        <div class='comment-container'>
          <div class='comment'>Comment 1</div>
          <div class='comment'>Comment 2</div>
        </div>
        <form class='new-comment'>
          <input type='text' name='comment' placeholder='Leave a Comment!' />
          <input type='submit' value='submit it!' />
        </form>
      </aside>
    </div>
  </main>
  <script src='./main.js'></script>
</body>
</html>
